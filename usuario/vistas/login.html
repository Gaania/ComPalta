<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
</head>
<body>

        <div class="caja">
            <form class="formulario" action="../back/login.php" method="get">
                <span class="titulo">Inicia sesión</span>
                <span class="subtitulo">Completa los campos y regresa a este mundo de sabor</span>
                <div class="forminput">
                     
                    <input type="email" class="input" name="correo" id="correo" maxlength="50" minlength="10" placeholder="Correo" required>
                    
                    <input type="password" class="input" name="clave" id="clave" maxlength="12" minlength="8" placeholder="Contraseña" required>
                    
                    <span class="link"><a href="recuperarclave.html">Olvidé mi contraseña</a></span>
                </div>

                <input class="boton"  type="submit">
                
            </form>
            <div class="seccion">
                <p>¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
